                    <label for="annualIncome">Annual Income</label>
                    <input type="number" class="form-control" id="annualIncome" placeholder="Ex: 30000" min="0" max="1000000000">
                </div>
                <div class="form-group">
                    <label for="costOfProperty">Cost of Property</label>
                    <input type="number" class="form-control" id="costOfProperty" placeholder="Ex: 400000" min="0" max="1000000000">
                </div>
                <div class="form-group">
                    <label for="numberOfUnits">Number Of Units: {{display.numOfUnits}}</label>
                    <input type="range" ng-model="display.numOfUnits" id="numberOfUnits" min="12" max="20" step="1">
                </div>
                <div class="form-group">
                    <div>
                        <label>Cost Sharing Model</label>
                    </div>
                    <input type="button" class="btn btn-primary" value="Sliding Scale">
                    <input type="button" class="btn btn-primary" value="Split Evenly">
                </div>
            </form>  
        </div>
